<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="home-body">
    <header>
      <nav>
        <div class="logo"><a href="index.html">HelpPet</a></div>
        <ul>
          <li>
            <a href="login.html" class="btn outlined primary">Iniciar sesión</a>
          </li>
          <li>
            <a href="signup.html" class="btn primary">Crear cuenta</a>
          </li>
        </ul>
      </nav>
    </header>

    <form class="form">
      <div class="form-photo">
        <div class="add-photo">
          <img src="img/photo-form.png" alt="" id="form-photo" />
          <div class="add-icon">
            <img src="img/icons/camera.png" alt="" />
            <p>Sube una fotografía</p>
          </div>
        </div>
      </div>
      <div class="form-info">
        <div class="form-row">
          <div class="form-input">
            <label for="name">Nombre</label>
            <input type="text" name="name" />
          </div>

          <div class="form-input">
            <label for="age">Edad</label>
            <input type="number" name="age" />
          </div>
        </div>

        <i class="fa-solid fa-camera"></i>
        <div class="form-row">
          <div class="form-input">
            <label for="species">Especie</label>
            <input type="text" name="species" />
          </div>
          <div class="form-input">
            <label for="location">Localización</label>
            <select name="location">
              <option value="madrid">Madrid</option>
              <option value="madrid">Barcelona</option>
              <option value="madrid">Valencia</option>
              <option value="madrid">Bilbao</option>
              <option value="madrid">Málaga</option>
            </select>
          </div>
        </div>

        <label for="description">Descripción</label>
        <textarea name="description" id="" cols="30" rows="3"></textarea>

        <input type="submit" value="Aceptar" class="btn primary lg" />
      </div>
    </form>
  </body>
</html>
