<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pet.name }}</mat-card-title>
    <mat-card-subtitle>{{ pet.age }} years</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pet.photoUrl" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, eveniet?
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
