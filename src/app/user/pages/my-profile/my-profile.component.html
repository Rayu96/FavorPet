<div class="profile-container">
  <mat-tab-group #tabs>
    <mat-tab label="Mi Perfil">
      <!-- My Profile -->
      <div class="tab">
        <div class="card profile-card" *ngIf="myProfile">
          <div class="profile-card-header">
            <!-- Profile card img -->
            <div class="img">
              <img
                src="https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1888&q=80"
                alt=""
              />
            </div>

            <!-- Profile card info -->
            <div class="info">
              <h2>{{ myProfile.name }} {{ myProfile.lastname }}</h2>
              <span>Mi información</span>
              <div>
                <p>{{ myProfile.location }}</p>
                <mat-icon>pin_drop</mat-icon>
              </div>
              <div>
                <p>{{ myProfile.email }}</p>
                <mat-icon>mail</mat-icon>
              </div>
              <div>
                <p>{{ myProfile.phone }}</p>
                <mat-icon>call</mat-icon>
              </div>
            </div>
          </div>

          <!-- Profile info -->
          <div class="profile-card-content">
            <span>Sobre mí</span>
            <p>Descripción: {{ myProfile.aboutMe }}</p>
          </div>
          <button mat-stroked-button (click)="mattabInfo()" class="editProfile">
            Editar perfil
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Mis Mascotas">
      <!-- My Pets -->
      <div class="tab">
        <div class="pets-list" *ngIf="myPets">
          <app-user-pet
            *ngFor="let pet of myPets"
            [pet]="pet"
            (editPet)="getPetId($event)"
          ></app-user-pet>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Editar" *ngIf="showEditPage">
      <!-- Edit Profile -->
      <div class="tab">
        <div class="card">
          <form [formGroup]="updateProfileForm">
            <div class="row-2">
              <h2>{{ myProfile.id | json }}</h2>

              <!-- Name -->
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>

              <!-- Lastname -->
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastname" />
              </mat-form-field>
            </div>

            <div class="row-2">
              <!-- Location -->
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Ubicación</mat-label>
                <input matInput formControlName="location" />
              </mat-form-field>

              <!-- Phone -->
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="phone" />
              </mat-form-field>
            </div>

            <!-- Email -->
            <mat-form-field class="w-full" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
            </mat-form-field>

            <!-- Descripción -->
            <mat-form-field class="w-full" appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>

            <div class="buttons">
              <!-- Cancel -->
              <button
                mat-stroked-button
                color="primary"
                (click)="cancelUpdate()"
              >
                Cancelar
              </button>

              <!-- Submit -->
              <button mat-flat-button color="primary" (click)="updateProfile()">
                Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Editar Mascota" *ngIf="showEditPet">
      <!-- Update Pet -->
      <div class="tab">
        <div class="card">
          <div class="buttons">
            <!-- Cancel -->
            <button
              mat-stroked-button
              color="primary"
              (click)="cancelPetUpdate()"
            >
              Cancelar
            </button>

            <!-- Submit -->
            <button
              mat-flat-button
              color="primary"
              (click)="updatePetProfile()"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
