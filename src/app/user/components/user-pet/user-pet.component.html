<div class="card">
  <div class="img">
    <img [src]="pet.photoUrl" alt="" />
  </div>
  <div class="info">
    <h2>{{ pet.name }}</h2>
    <div class="items">
      <div>{{ pet.age }}</div>
      <div>{{ pet.kind }}</div>
      <div>{{ pet.location }}</div>

      <button mat-stroked-button (click)="userPetEdit()" class="editPet">
        Editar
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="navigate()"
        class="editPet"
      >
        Ver
      </button>
    </div>
  </div>
</div>
