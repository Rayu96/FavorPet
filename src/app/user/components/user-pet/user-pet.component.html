<div class="card" (click)="navigate()">
  <div class="img">
    <img [src]="pet.photoUrl" alt="" />
  </div>
  <div class="info">
    <h2>{{ pet.name }}</h2>
    <div class="items">
      <div>{{ pet.age }}</div>
      <div>{{ pet.kind }}</div>
      <div>{{ pet.location }}</div>
    </div>
  </div>
</div>
