<div class="card">
  <div class="img">
    <img [src]="pet.photoUrl" alt="" />
  </div>
  <div class="info">
    <h2>{{ pet.name }}</h2>
    <div class="items">
      <div>
        <mat-icon>pin_drop</mat-icon>
        <p>{{ pet.location }}</p>
      </div>

      <div>
        <mat-icon>wb_sunny</mat-icon>
        <p>{{ pet.age }} a√±os</p>
      </div>
    </div>

    <div class="buttons">
      <button mat-stroked-button color="warn" (click)="deletePet()">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-stroked-button (click)="userPetEdit()" class="editPet">
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-stroked-button
        color="primary"
        (click)="navigate()"
        class="editPet"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
  </div>
</div>
