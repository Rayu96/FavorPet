<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="home-body">
    <header>
      <nav>
        <div class="logo"><a href="index.html">HelpPet</a></div>
        <ul>
          <li>
            <a href="login.html" class="btn outlined primary">Iniciar sesión</a>
          </li>
          <li>
            <a href="signup.html" class="btn primary">Crear cuenta</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <div class="login-page">
        <div class="login-img">
          <img src="img/signup.png" alt="" id="form-photo" />
        </div>

        <form class="form">
          <div class="form-info">
            <h3>Login</h3>

            <div class="form-input">
              <label for="email">Email</label>
              <input type="email" name="email" />
            </div>

            <div class="form-input">
              <label for="password"
                >Escribe tu contraseña <span class="pass-msg"></span
              ></label>
              <input type="password" name="password" />
            </div>

            <input type="submit" value="Aceptar" class="btn primary lg" />

            <a href="signup.html" class="form-a"
              >¿No tienes una cuenta? Clic aquí para registrarte</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
